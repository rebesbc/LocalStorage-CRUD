<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebeca Bon - CRUD</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Your favorite Books' CRUD!</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <!-- Title -->
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="The Hunger Games">
                    <!-- Author -->
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="Suzanne Collins">
                    <!-- Publisher -->
                    <label for="publisher">Publisher</label>
                    <input type="text" name="publisher" class="form-control" id="publisher" placeholder="Scholastic">
                    <!-- ISBN -->
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" class="form-control" id="isbn" placeholder="978-0439023481">
                    <!-- Release Date -->
                    <div class="form-outline datetimepicker">
                        <label for="release_date" class="form-label">Release Date</label>
                    <input type="text" name="release_date" class="form-control" id="release_date" placeholder="22/12/2020, 14:12:56">
                    </div>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddBook()">Add book</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Publisher</th>
                                <th>ISBN</th>
                                <th>Release Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
